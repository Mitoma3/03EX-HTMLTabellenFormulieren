<!DOCTYPE html>
<html lang="nl">

<body>

    <div>
        <label for="serie">Kies je favoriete serie</label>

            <option value="Game of Thrones" selected>Game of Thrones</option>
            <option value="Peaky Blinders">Peaky Blinders</option>

    </div>
    <div>
        <label for="lector">Kies je favoriete lector</label>
        <input list="lector_opties" type="text" id="lector" value="lector">
        <datalist id="lector_opties">
            <option value="Karine Samyn">Karine Samyn</option>
            <option value="Stefaan Samyn">Stefaan Samyn</option>
            <option value="Patrick Lauwaerts">Patrick Lauwaerts</option>
            <option value="Lotte Vansteenberghe">Lotte Vansteenberghe</option>
            <option value="Stefaan De Cock">Stefaan De Cock</option>
        </datalist>

    <div>
        <input type="submit" value="Maak je keuze">
    </div>
